<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-body {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #3f3f3f;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card-body:hover {
            transform: scale(1.03);
        }

        .card-title {
            font-size: 26px;
            font-weight: bold;
            color: #222;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-img {
            width: 100%;
            height: 280px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-founder,
        .card-category,
        .card-price {
            font-size: 18px;
            color: #444;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-weight: bold;
            display: inline-block;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-link,
        .card-button {
            display: inline-block;
            width: 48%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            text-transform: uppercase;
            color: white;
            box-shadow: 0 0 20px #eee;
        }

        .card-link {
            background-image: linear-gradient(to right, #000000 0%, #434343 51%, #000000 100%);
        }

        .card-link:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
            opacity: 0.85;
        }

        .card-button {
            background-image: linear-gradient(to right, #000428 0%, #004e92 51%, #000428 100%);
        }

        .card-button:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
            opacity: 0.85;
        }

        @media (max-width: 600px) {
            .card-body {
                width: 90%;
                padding: 20px;
            }

            .card-img {
                height: 220px;
            }

            .card-title {
                font-size: 22px;
            }

            .card-founder,
            .card-category,
            .card-price {
                font-size: 16px;
                width: 100%;
            }

            .card-link,
            .card-button {
                width: 100%;
                margin-top: 5px;
            }
        }

        #cart-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;"> Add to Cart Page</h1>
    <div id="cart-body">

    </div>
</body>
<script>
    function AddToC() {
        fetch('http://localhost:3000/cart')
            .then(res => res.json())
            .then(data => {
                let stores = data.map(item => `
                <div class="card-body">
                    <h4 class="card-title">${item.title}</h4>
                    <div class="card-img">
                        <img src="${item.image}" alt="pitch">
                    </div>
                    <p class="card-founder"><strong>Founder:</strong> ${item.founder}</p>
                    <p class="card-category"><strong>Category:</strong> ${item.category}</p>
                    <p class="card-price"><strong>Price:</strong> â‚¹${item.price}</p>
                </div>
            `).join("");

                document.getElementById("cart-body").innerHTML = stores;
            })
            .catch(err => console.log("error", err));
    }
    AddToC();

</script>

</html>
